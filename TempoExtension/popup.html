<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!-- Bootstrap -->
		<script src="scripts/password.js"></script><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	</head>
	<style>
		body {
			text-align: center;
			padding: 5px;
			min-width: 300px;
			font-size: 12px;
			background-image: url("https://www.transparenttextures.com/patterns/triangles.png");
		}
		div {
			margin: 10px;
		}

	</style>
	<body>
		<h5>Générer un mot de passe</h5><br/>
		<div class="form-group">
			<label for="list_nb">Nombre de caractères :</label>
			<select name="list_nb" id="comboNbCaract">
				<script src="scripts/combo.js"></script>
			</select>

			<div class="form-group">
				<input name="withMajuscules" type="checkbox" id="checkbox_majuscules">
				<label for="withMajuscules">Avec des majuscules</label>
			</div>

			<div class="form-group">
				<input name="withSpecial" type="checkbox" id="checkbox_speciaux">
				<label for="withSpecial">Avec des caractères spéciaux</label>
			</div>

			<div class="form-group">
				<input name="withInt" type="checkbox" id="checkbox_int">
				<label for="withInt">Avec des caractères chiffres</label>
			</div>
			<div class="form-group">
				<label for="gen_mdp">Votre mot de passe : </label>
				<input type="text" id="generate_password" name="gen_mdp" class="form-control">
			</div>
			<div class="form-group">
				<input type="button" id="btn-generer" value="Valider" class="btn btn-info">
			</div>
		</div>
	</body>
	
</html>
